<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <b:navBar brand="Accueil" brandHref="#" fluid="true">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>
            <b:navbarLinks>
                <b:navLink value="Ajouter" href="add.xhtml"></b:navLink>

            </b:navbarLinks>

        </b:navBar>

        <b:row styleClass="show-grid">
            <b:column span="9" offset="2">


                <h:form>
                    <b:dataTable value="#{etudiantController.malist()}"
                                 var="student"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true"
                                 >
                        <b:dataTableColumn value="#{student.nom}" />
                        <b:dataTableColumn value="#{student.prenom}" />
                        <b:dataTableColumn value="#{student.dateNaiss}" />
                        <b:dataTableColumn value="#{student.lieuNaiass}" />
                        <b:dataTableColumn value="#{student.matricul}" />
                        <b:dataTableColumn value="#{student.classe}" order="asc"/>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <b:commandButton value="Supprimer" action="#{etudiantController.supprimer(student.id)}" 
                                             class="btn btn-info"/>

                            <b:commandButton  value="Modifier" action="#{etudiantController.avanmodif(student.id)}" 
                                              class="btn btn-success"/>
                        </h:column>


                    </b:dataTable>
       

                </h:form>



            </b:column>

        </b:row>


    </h:body>
</html>
