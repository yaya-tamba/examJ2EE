        <b:row styleClass="show-grid">
            <b:column span="9" offset="2">


                <h:form>
                    <b:dataTable value="#{etudiantController.malist()}"
                                 var="student"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true"
                                 >
                        <b:dataTableColumn value="#{student.nom}" />
                        <b:dataTableColumn value="#{student.prenom}" />
                        <b:dataTableColumn value="#{student.dateNaiss}" />
                        <b:dataTableColumn value="#{student.lieuNaiass}" />
                        <b:dataTableColumn value="#{student.matricul}" />
                        <b:dataTableColumn value="#{student.classe}" order="asc"/>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <b:commandButton value="Supprimer" action="#{etudiantController.supprimer(student.id)}" 
                                             class="btn btn-info"/>

                            <b:commandButton  value="Modifier" action="#{etudiantController.avanmodif(student.id)}"
